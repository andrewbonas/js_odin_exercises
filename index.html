<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>JS Exercises</title>
  <link rel="shortcut icon" href="" />
  <link rel="stylesheet" href="styles.css" />
  <script src="https://kit.fontawesome.com/2953fa26a1.js" crossorigin="anonymous"></script>
</head>

<body>
  <nav>
    <button class="nav-button" onclick="showDropDown()">Click Me</button>
    <div id="drop-down" class="drop-down-content">
      <a href="#">example</a>
      <a href="#">example1</a>
      <a href="#">example2</a>
    </div>
  </nav>

  <div>
    <div id="mobile-ready" class="mobile-ready-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#">More Info</a>
      <a href="#">Hello</a>
    </div>
    <select>
      <option value="" selected="selected">Select</option>

      <option value="">Home</option>
      <option value="">About</option>
      <option value="">Contact</option>
      <option value="">More Info</option>
      <option value="">Hello</option>
    </select>
  </div>

  <div class="slideshow-container">
    <div class="mySlides fade">
      <div class="numbertext">1 / 3 </div>
      <img src="assets/1.jpg" style="width:100%" />
      <div class="text">Example</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">2 / 3 </div>
      <img src="assets/2.jpg" style="width:100%" />
      <div class="text">Example2</div>
    </div>

    <div class="mySlides fade">
      <div class="numbertext">3 / 3 </div>
      <img src="assets/3.jpg" style="width:100%" />
      <div class="text">Example3</div>
    </div>
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br />
  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>

  <div class="form">
    <form name="form">
      <input type="email" for="email id=" email" name="email" placeholder="Email" required />
      <input type="text" id="country" name="country" placeholder="Country" required />
      <input type="zip" id="zip" name="zip" placeholder="ZIP" required />
      <input type="text" id="password" name="password" placeholder="Password" required />
      <input type="text" id="password2" name="password2" placeholder="Password Confirmation" required />
      <button id="submit-btn" onclick=" validateForm(); return false">Submit</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>

</html>
